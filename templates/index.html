<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid bg-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-lg mt-4 fade-in">
                        <div class="card-header bg-success text-white text-center">
                            <h1 class="h2 mb-0 text-uppercase fw-bold">Lung Cancer Detection</h1>
                        </div>
                        <div class="card-body p-4">
                            <form action="/predict" method="post" onsubmit="return validateForm()">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label fw-semibold text-dark">Gender</label>
                                        <select id="gender" name="gender" class="form-select" required aria-label="Select gender">
                                            <option value="" disabled selected>Select Gender</option>
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label fw-semibold text-dark">Age</label>
                                        <input type="number" id="age" name="age" class="form-control" min="1" required aria-label="Enter age">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="smoking" class="form-label fw-semibold text-dark">Smoking</label>
                                        <select id="smoking" name="smoking" class="form-select" required aria-label="Smoking status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="yellow_fingers" class="form-label fw-semibold text-dark">Yellow Fingers</label>
                                        <select id="yellow_fingers" name="yellow_fingers" class="form-select" required aria-label="Yellow fingers status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="anxiety" class="form-label fw-semibold text-dark">Anxiety</label>
                                        <select id="anxiety" name="anxiety" class="form-select" required aria-label="Anxiety status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="peer_pressure" class="form-label fw-semibold text-dark">Peer Pressure</label>
                                        <select id="peer_pressure" name="peer_pressure" class="form-select" required aria-label="Peer pressure status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="chronic_disease" class="form-label fw-semibold text-dark">Chronic Disease</label>
                                        <select id="chronic_disease" name="chronic_disease" class="form-select" required aria-label="Chronic disease status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fatigue" class="form-label fw-semibold text-dark">Fatigue</label>
                                        <select id="fatigue" name="fatigue" class="form-select" required aria-label="Fatigue status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="allergy" class="form-label fw-semibold text-dark">Allergy</label>
                                        <select id="allergy" name="allergy" class="form-select" required aria-label="Allergy status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="wheezing" class="form-label fw-semibold text-dark">Wheezing</label>
                                        <select id="wheezing" name="wheezing" class="form-select" required aria-label="Wheezing status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="alcohol_consuming" class="form-label fw-semibold text-dark">Alcohol Consumption</label>
                                        <select id="alcohol_consuming" name="alcohol_consuming" class="form-select" required aria-label="Alcohol consumption status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="coughing" class="form-label fw-semibold text-dark">Coughing</label>
                                        <select id="coughing" name="coughing" class="form-select" required aria-label="Coughing status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="shortness_of_breath" class="form-label fw-semibold text-dark">Shortness of Breath</label>
                                        <select id="shortness_of_breath" name="shortness_of_breath" class="form-select" required aria-label="Shortness of breath status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="swallowing_difficulty" class="form-label fw-semibold text-dark">Swallowing Difficulty</label>
                                        <select id="swallowing_difficulty" name="swallowing_difficulty" class="form-select" required aria-label="Swallowing difficulty status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="chest_pain" class="form-label fw-semibold text-dark">Chest Pain</label>
                                        <select id="chest_pain" name="chest_pain" class="form-select" required aria-label="Chest pain status">
                                            <option value="" disabled selected>Select Option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">Predict</button>
                                </div>
                            </form>

                            {% if prediction_text %}
                            <div class="alert {% if 'Error' in prediction_text %}alert-danger{% else %}alert-success{% endif %} mt-4">
                                {{ prediction_text }}
                            </div>
                            {% endif %}

                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
